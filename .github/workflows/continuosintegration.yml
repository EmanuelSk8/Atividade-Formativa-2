name: GitHub Actions Demo
on:
  pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Rodar o pylint
        run: |
          pylint **/*.py || true

